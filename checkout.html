<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>payment + checkout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/zgu3cbz.css">
    <link href="css/media-queries.css" rel="stylesheet">
    <link rel="icon" href="img/logo-icon.png" type="image/png">


  </head>

  <body>
      <a href="homepage.html">
        <img class="logo" src="img/logo.png" alt="company logo">
      </a>

      <div class="burger" onclick="showMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- nav -->
      <section id="navigation">
        <nav>
          <a href="homepage.html">HOME</a>
          <a href="newspage.html">NEWS</a>
          <a href="product.html">PRODUCT</a>
          <a href="contact.html">CONTACT</a>
          <a href="checkout.html">CART</a>
        </nav>
      </section>

      <hr>

      <section class="white_border">

      <div class="all">
        <div class="row">
          <div class="col-75">
            <div class="container">
              <form>

                <div class="row">
                  <div class="col-50">
                    <h3 class="checkout_title">Billing Address</h3>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Joe Rogan">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="name@example.com">

                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address" placeholder="100 W. 1st Street">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Vancouver">

                    <div class="row">
                      <div class="col-50">
                        <label for="province">Province</label>
                        <input type="text" id="province" name="province" placeholder="BC">
                      </div>
                      <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="V1H 2B3">
                      </div>
                    </div>
                  </div>

                  <div class="col-50">
                    <h3 class="checkout_title">Payment</h3>

                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Joe Rogan">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="June">

                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2022">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="000">
                      </div>
                    </div>
                  </div>

                </div>
                <button id="continue_to">Continue</button>
              </form>
            </div>
          </div>

        <div class="div_cart">
          <div class="col-25">
            <div class="container">
              <h3 class="checkout_title">Cart<b><span class="price" style="color:black">2</span></b></h3>
              <p><a href="#">Nike x Off-White</a><span class="price">$195.00</span></p>
              <p><a href="#">Nike Air Force 1 '07</a><span class="price">$120.00</span></p>
              <hr>
              <p>Total <span class="price" style="color:black"><b>$315.00</b></span></p>
              <button id="check_out">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">

    <div>
      <img class="footer_logo" src="img/logo_white.png" alt="white logo">
    </div>

    <div class="footer_social1">
      <p class="footer_title">Social Media</p>
      <a class="footer_link" href="https://www.facebook.com/">Facebook</a>
      <br>
      <br>
      <a class="footer_link" href="https://www.instagram.com/?hl=en">Instagram</a>
    </div>

    <div class="footer_social2">
      <p class="footer_title">More</p>
      <a class="footer_link" href="contact.html">Contact Us</a>
      <br>
      <br>
      <a class="footer_link" href="citation.html">Citation</a>
    </div>
  </div>
  <script src="main.js"></script>

</body>
</html>
